spring:
#
  config:
    import: optional:file:.env[.properties]

  datasource:
    url: jdbc:mysql://localhost:3306/learnauth
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 30  # 기본값 10에서 증가
      connection-timeout: 60000  # 60초로 증가
      idle-timeout: 600000  # 10분
      max-lifetime: 1800000  # 30분

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  jwt:
    secret: ${JWT_SECRET}

  encryption:
    key: ${AES_256}

  data:
    redis:
      host: localhost
      port: 6379

springdoc:
  server:
    url: http://localhost:8080

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace
#logging:
#  level:
#    root: DEBUG

blockchain:
  rpc:
    url: https://rpc-amoy.polygon.technology/
  relayer:
    private-key: ${BC_PRIVATE_KEY}
  forwarder:
    address: ${BC_FORWARDER}
  cat-token:
    address: ${BC_TOKEN}
  lecture-system:
    address: ${BC_LECTURE}