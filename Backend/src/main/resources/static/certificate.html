<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>수료증 확인</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
            line-height: 1.5;
            color: #333;
        }

        .certificate-container {
            background-color: #ffffff;
            border: none;
            max-width: 100%;
            width: 100%;
            padding: 30px 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            position: relative;
            border-radius: 8px;
            overflow: hidden;
        }

        .certificate-border {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 1px solid #c9a959;
            border-radius: 4px;
            pointer-events: none;
        }

        .certificate-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.03;
            background-image: linear-gradient(45deg, #000 25%, transparent 25%),
            linear-gradient(-45deg, #000 25%, transparent 25%),
            linear-gradient(45deg, transparent 75%, #000 75%),
            linear-gradient(-45deg, transparent 75%, #000 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            pointer-events: none;
        }

        .certificate-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .certificate-header::after {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background-color: #c9a959;
        }

        .certificate-header h1 {
            font-family: 'Noto Serif KR', serif;
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
            letter-spacing: 5px;
        }

        .certificate-header h2 {
            font-size: 14px;
            font-weight: 400;
            color: #777;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .certificate-content {
            margin-top: 30px;
            position: relative;
            z-index: 1;
        }

        .certificate-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: baseline;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
            word-break: break-word;
        }

        .info-label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
            padding-right: 10px;
        }

        .info-value {
            text-align: right;
            color: #555;
            font-weight: 500;
            font-size: 14px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .certificate-seal {
            position: relative;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto 0;
        }

        .seal-inner {
            width: 100%;
            height: 100%;
            border: 2px solid #c9a959;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(201, 169, 89, 0.05);
        }

        .seal-inner::before {
            content: '인증';
            font-weight: bold;
            font-size: 18px;
            color: #c9a959;
        }

        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 70px;
            color: rgba(0, 0, 0, 0.03);
            font-weight: bold;
            pointer-events: none;
            font-family: 'Noto Serif KR', serif;
            z-index: 0;
            white-space: nowrap;
        }

        .loading, .error {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
        }

        .error {
            color: #cc0000;
        }

        /* 삼성 갤럭시 시리즈 특화 스타일 */
        @media screen and (max-width: 360px) {
            .certificate-container {
                padding: 20px 15px;
            }

            .certificate-header h1 {
                font-size: 24px;
                letter-spacing: 3px;
            }

            .certificate-header h2 {
                font-size: 12px;
            }

            .info-label, .info-value {
                font-size: 13px;
            }

            .watermark {
                font-size: 50px;
            }
        }

        /* 긴 텍스트를 위한 스타일 (지갑 주소 등) */
        .info-value.long-text {
            font-size: 12px;
            word-break: break-all;
        }
    </style>
</head>
<body>
<div class="certificate-container">
    <div class="certificate-pattern"></div>
    <div class="certificate-border"></div>
    <div class="watermark">수료증</div>
    <div class="certificate-header">
        <h1>수 료 증</h1>
        <h2>Certificate of Completion</h2>
    </div>
    <div class="certificate-content" id="certificate-content">
        <div class="loading">수료증 정보를 불러오는 중...</div>
    </div>
    <div class="certificate-seal">
        <div class="seal-inner"></div>
    </div>
</div>

<script>
    // IPFS 게이트웨이 URL
    const IPFS_GATEWAY_URLS = [
        "https://gateway.pinata.cloud/ipfs",
        "https://cloudflare-ipfs.com/ipfs",
        "https://ipfs.io/ipfs"
    ];

    // URL에서 CID 가져오기
    function getCidFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('cid');
    }

    // IPFS에서 수료증 정보 가져오기
    async function fetchCertificateInfo(cid) {
        for (const gateway of IPFS_GATEWAY_URLS) {
            try {
                const response = await fetch(`${gateway}/${cid}`, {
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    if (response.status === 429) {
                        console.log(`Rate limited on ${gateway}, trying next...`);
                        continue;
                    }
                    throw new Error(`${gateway}에서 수료증 정보를 가져오는데 실패했습니다. 상태 코드: ${response.status}`);
                }

                const data = await response.json();
                return data;
            } catch (error) {
                console.error(`Error with gateway ${gateway}:`, error);
            }
        }

        throw new Error('모든 IPFS 게이트웨이 접근에 실패했습니다.');
    }

    // 수료증 정보 표시
    function displayCertificateInfo(data) {
        const certificateContent = document.getElementById('certificate-content');

        // userWalletAddress에서 불필요한 부분 제거
        const cleanUserWallet = data.userWalletAddress
            ? data.userWalletAddress.replace(/\.json$/, '').replace(/^UTC--[\d-]+Z--/, '')
            : '정보 없음';

        let html = `
            <div class="certificate-info">
                <div class="info-label">수료자</div>
                <div class="info-value">${data.userName || '정보 없음'}</div>
            </div>
            <div class="certificate-info">
                <div class="info-label">강의명</div>
                <div class="info-value">${data.lectureTitle || '정보 없음'}</div>
            </div>
            <div class="certificate-info">
                <div class="info-label">강사명</div>
                <div class="info-value">${data.teacherName || '정보 없음'}</div>
            </div>
            <div class="certificate-info">
                <div class="info-label">카테고리</div>
                <div class="info-value">${data.category || '정보 없음'}</div>
            </div>
            <div class="certificate-info">
                <div class="info-label">수료 일자</div>
                <div class="info-value">${data.certificateDate || '정보 없음'}</div>
            </div>
            <div class="certificate-info">
                <div class="info-label">지갑 주소</div>
                <div class="info-value long-text">${cleanUserWallet}</div>
            </div>
        `;

        certificateContent.innerHTML = html;
    }

    // 페이지 로드 시 실행
    window.onload = async function() {
        const cid = getCidFromUrl();

        if (!cid) {
            document.getElementById('certificate-content').innerHTML =
                `<div class="error">CID가 제공되지 않았습니다.</div>`;
            return;
        }

        try {
            console.log('Attempting to fetch CID:', cid);
            const certificateData = await fetchCertificateInfo(cid);
            console.log('Fetched Certificate Data:', certificateData);
            displayCertificateInfo(certificateData);
        } catch (error) {
            console.error('Full Error:', error);
            document.getElementById('certificate-content').innerHTML =
                `<div class="error">오류가 발생했습니다: ${error.message}</div>`;
        }
    };
</script>
</body>
</html>
